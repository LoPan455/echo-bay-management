<mat-card>
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title [routerLink]="['/properties', propertyHolding.id]">
        {{propertyHolding.name}}
      </mat-card-title>
      <mat-card-subtitle>{{propertyHolding.address.city}}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <p>Tenant: <span>{{propertyHolding.tenant}}</span></p>
    <p>Market Value: <span>{{propertyHolding.market_value}}</span></p>
    <mat-card-actions>
      <button mat-raised-button (click)="likeProperty()">Like</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
